<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Finder</title>
</head>


<body>
    <section class="hero is-medium is-link">
        <div class="hero-body">
          <p class="title">
            MOVIE FINDER <img src="./assets/imgs/clipart2791330 (1).png" width="100px" alt="camera">
          </p>
          
          <p class="subtitle">
            
          </p>
        </div>
    </section>
    
    <section class="search-region">
        <div class="columns">
            <div class="column is-7">
                <input class="input is-large" type="text" placeholder="Search For A Movie">
            </div>
        </div>
        <p>Select your prefered streaming service(s)</p>
        <div class="columns">
            <div class="column is-6 checkers">
                <label class="checkbox">
                    <input type="checkbox">
                    <a href="https://www.hulu.com/welcome">HULU</a>
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    <a href="https://www.hulu.com/welcome">HBO MAX</a>
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    <a href="https://www.hulu.com/welcome">NETFLIX</a>
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    <a href="https://www.hulu.com/welcome">DISNEY + </a>
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    <a href="https://www.hulu.com/welcome">PRIME VIDEO</a>
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    <a href="https://www.hulu.com/welcome">GOOGLE PLAY</a>
                </label>
            </div>
        </div>
    </section>
      
<script src= \assets\js\script.js></script>
</body>

</html>
